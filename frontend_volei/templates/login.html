<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grupo Nosso Vôlei</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="container">
        <h1>Grupo Nosso Vôlei</h1>
        <div class="logo">
            <img src="/static/assets/logo.png" alt="Logo do Grupo">
        </div>
        <form action="#" method="POST">
            <label for="nome_completo">Nome completo</label>
            <input type="text" id="nome_completo" name="nome_completo" placeholder="Exemplo: João Almeida da Silva Santos" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="***************" required>

            <button type="submit">Entrar</button>
        </form>

        <a href="#" class="esqueci-senha">Esqueceu a senha?</a>
        <a href="/registro/" class="criar-conta">Não tem conta ainda? Clique aqui para criar</a>
    </div>
</body>
</html>
